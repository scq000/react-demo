<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="http://libs.cncdn.cn/react/0.13.3/react.min.js"></script>
    <script src="http://libs.cncdn.cn/react/0.13.3/JSXTransformer.js"></script>
</head>
<body>
    
<script type="text/jsx">
    
var HelloWorld = React.createClass({
    render: function() {
        return <div>
            Hello, World!
            </div>
        }
});
    
var element = React.createElement(HelloWorld);
    
React.render(element, document.body);
    
</script>
</body>
</html>
